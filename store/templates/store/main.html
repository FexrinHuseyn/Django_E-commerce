{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Pinko</title>

</head>
<body style="background-color: #FDF5E8">
    
    <nav class="navbar bg fixed-top" style="background-color: #5B4B45; "> 
        <div class="container-fluid"><img src="{% static 'images/logo.png'%}" height="130",width="130" style="margin-top: -20px;">
          <a class="navbar-brand" href="#" style="margin-left: 10px; font-family: Old Standard TT; font-size: 70px; font-style: italic;color: aliceblue;">Carpe Diem</a>
          <button style="background-color: #88756e;" class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Pinko</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'store' %}" style="font-family:Cochin;"><img style="width: 50px;"  src="{% static 'images/home3.png' %}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'cart' %}" style="font-family:Cochin;"><img style="width: 50px;"  src="{% static 'images/cart1.png' %}">Cart</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" style="font-family:Cochin;"><img style="width: 50px;"  src="{% static 'images/login.png' %}">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" style="font-family:Cochin;"><img style="width: 50px;"  src="{% static 'images/signup.png' %}">Signup</a>
                </li>
              </ul>
        </div>
    </nav>

     
<div class="container">
     <br>
     
     {% block content %}


     {% endblock content %}
         
    </div>
</body>
</html>
